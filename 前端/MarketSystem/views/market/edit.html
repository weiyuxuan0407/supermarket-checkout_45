<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layui/layuiAdmin/css/admin.css" media="all">
    <style>
        .st{
            width: 270px!important;
        }
        .layui-form-label{
            width: 120px!important;
        }
        .xinghao{
            color: red!important;
        }
    </style>
</head>
<body>

<!--表单-->
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <!--  用户ID  -->
    <div class="layui-form-item layui-hide">
        <label class="layui-form-label">用户ID<span class="xinghao">*</span></label>
        <div class="layui-input-inline st">
            <input type="text" name="userId" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <!--  用户名  -->
    <div class="layui-form-item">
        <label class="layui-form-label">用户名<span class="xinghao">*</span></label>
        <div class="layui-input-inline st">
            <input type="text" name="username" lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <!--  真实姓名  -->
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名<span class="xinghao">*</span></label>
        <div class="layui-input-inline st">
            <input type="text" name="realName" lay-verify="required" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <!--  手机号码  -->
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码<span class="xinghao">*</span></label>
        <div class="layui-input-inline st">
            <input type="text" name="mobile" lay-verify="required|mobile" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <!--  所属部门(下拉列表)  -->
    <div class="layui-form-item">
        <label class="layui-form-label">所属部门</label>
        <div class="layui-input-inline st">
            <select name="deptId">
                <option value="">--请选择部门--</option>
                <option value="1">运营部</option>
                <option value="2">普通门诊部</option>
                <option value="3">住院部</option>
                <option value="4">急诊部</option>
                <option value="5">信息部</option>
            </select>
        </div>
    </div>
    <!--  性别(单选)  -->
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="1" title="男" checked="">
            <input type="radio" name="sex" value="2" title="女">
        </div>
    </div>
    <!--  邮箱 -->
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱<span class="xinghao">*</span></label>
        <div class="layui-input-inline st">
            <input type="text" name="email" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <!--  状态 -->
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="正常" checked="">
            <input type="radio" name="status" value="2" title="冻结">
        </div>
    </div>
    <!--备注-->
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline st">
            <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <!--  提交 -->
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>

<script src="../../layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layui/layuiAdmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'layer', 'form','layedit','laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,layedit = layui.layedit;

        //常规用法
        laydate.render({
            elem: '#hiredate'
        });


        // // 通过后端动态获取下拉数据
        // $.ajax({

        //     type:"get",

        //     success:function (res){
        //         // 后端获取部门数据
        //         var selectData = res.data;
        //         // 清空列表
        //         $("#deptSelect").empty();
        //         // 默认的
        //         $("#deptSelect").append(new Option('-请选择部门-',''));
        //         // 循环遍历
        //         $.each(selectData,function (index,item){
        //             $("#deptSelect").append(new Option(item.deptName,item.deptId));
        //         })
        //         form.render('select'); // 更新渲染
        //     }
        // })


        // var selectData = [
        //     {name: "选项1", value: "1"},
        //     {name: "选项2", value: "2"},
        //     // 更多选项...
        // ];
        // // 清空原有选项
        // $('#dept').empty();
        //

        // for(var i = 0; i < selectData.length; i++){
        //     $('#dept').append(new Option(selectData[i].name, selectData[i].value));
        // }
        //
        // form.render('select'); // 更新渲染

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');
        //自定义验证规则
        form.verify({
            username: function(value){
                // 限制用户名是3~16字符
                var reg = /^[a-zA-Z][a-zA-Z0-9_]{2,15}$/;
                if(!reg.test(value)){
                    return '字母开头，允许3-16字符，允许字母数字下划线';
                }
            },
            mobile: function(value){
                // 限制手机号码
                var reg = /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|17[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9]|19[0|1|2|3|5|6|7|8|9])\d{8}$/;
                if(!reg.test(value)){
                    return '手机号码格式不正确';
                }
            },
            password: function(value){
                // 以字母开头，长度在6~18之间，只能包含字母、数字和下划线
                var reg = /^[a-zA-Z]\w{5,17}$/;
                if(!reg.test(value)){
                    return '以字母开头，长度在6~18之间，只能包含字母、数字和下划线';
                }
            }
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

    })
</script>
</body>
</html>
