<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>超市收银系统首页</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!-- 引入本地layui.css -->
  <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
  <!-- 引入本地自定义的admin、login.css -->
  <link rel="stylesheet" href="../../layui/layuiAdmin/css/admin.css" media="all">
  <!-- 引入刚刚下载的 ECharts 文件 -->
  <script src="../../js/echarts.min.js"></script>
</head>
<body>
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <!-- 销售统计 -->
      <div class="layui-col-md8">
        <div class="layui-row layui-col-space15">
          <div class="layui-col-md6">
            <div class="layui-card">
              <div class="layui-card-header">今日销售统计</div>
              <div class="layui-card-body">
                <!-- 显示销售数据 -->
                <div class="layui-carousel layadmin-carousel layadmin-sales-statistics">
                  <div carousel-item>
                    <ul class="layui-row layui-col-space10">
                      <li class="layui-col-xs6">
                        <a lay-href="sales/today.html">
                          <i class="layui-icon layui-icon-chart"></i>
                          <cite>今日总销售额</cite>
                          <p><cite>￥3500.00</cite></p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a lay-href="sales/today.html">
                          <i class="layui-icon layui-icon-chart"></i>
                          <cite>今日销售商品数量</cite>
                          <p><cite>150件</cite></p>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 商品管理 -->
          <div class="layui-col-md6">
            <div class="layui-card">
              <div class="layui-card-header">商品管理</div>
              <div class="layui-card-body">
                <div class="layui-carousel layadmin-carousel layadmin-product-management">
                  <div carousel-item>
                    <ul class="layui-row layui-col-space10">
                      <li class="layui-col-xs6">
                        <a lay-href="product/add.html">
                          <i class="layui-icon layui-icon-add-circle"></i>
                          <cite>新增商品</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a lay-href="product/list.html">
                          <i class="layui-icon layui-icon-list"></i>
                          <cite>商品列表</cite>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 库存管理 -->
          <div class="layui-col-md12">
            <div class="layui-card">
              <div class="layui-card-header">库存管理</div>
              <div class="layui-card-body">
                <div class="layui-carousel layadmin-carousel layadmin-inventory-management">
                  <div carousel-item>
                    <ul class="layui-row layui-col-space10">
                      <li class="layui-col-xs6">
                        <a lay-href="inventory/add.html">
                          <i class="layui-icon layui-icon-add-circle"></i>
                          <cite>添加库存</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a lay-href="inventory/list.html">
                          <i class="layui-icon layui-icon-list"></i>
                          <cite>库存列表</cite>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 统计图表 -->
      <div class="layui-col-md4">
        <div class="layui-card">
          <div class="layui-card-header">销售趋势</div>
          <div class="layui-card-body">
            <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
            <div id="salesTrend" style="width: 100%; height: 350px;"></div>
          </div>
        </div>

        <!-- 收银统计 -->
        <div class="layui-card">
          <div class="layui-card-header">收银统计</div>
          <div class="layui-card-body">
            <div class="layui-row layui-col-space10">
              <div class="layui-col-xs6">
                <a lay-href="cashier/summary.html" class="layadmin-statistics-body">
                  <h3>今日收银员总数</h3>
                  <p><cite>5人</cite></p>
                </a>
              </div>
              <div class="layui-col-xs6">
                <a lay-href="cashier/summary.html" class="layadmin-statistics-body">
                  <h3>总收款金额</h3>
                  <p><cite>￥12000.00</cite></p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../../layui/layui.js"></script>
  
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('salesTrend'));

    // 指定图表的配置项和数据
    var option = {
      title: {
        text: '销售趋势'
      },
      tooltip: {},
      legend: {
        data: ['销售额']
      },
      xAxis: {
        data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
      },
      yAxis: {},
      series: [
        {
          name: '销售额',
          type: 'line',
          data: [1200, 1320, 1010, 1340, 990, 1300, 1400]
        }
      ]
    };

    // 使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
  </script>
</body>
</html>
