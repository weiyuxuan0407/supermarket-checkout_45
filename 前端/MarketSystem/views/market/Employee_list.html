<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工管理</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layui/layuiAdmin/css/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="border-radius: 0; border-top: 4px solid #d2d2d2;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">搜索员工</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-sysuser-front-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">

            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="show">查看员工</button>
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加员工</button>
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">删除员工</button>
            </div>

            <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>

            <!-- 编辑和删除按钮模板 -->
            <script type="text/html" id="table-useradmin-webuser">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
            </script>

            <!-- 状态判断 -->
            <script type="text/html" id="statusTpl">
                {{#  if(d.status == 1){ }}
                <button class="layui-btn layui-btn-xs">正常</button>
                {{#  } else if(d.status == 2) { }}
                <button class="layui-btn layui-btn-primary layui-btn-xs">冻结</button>
                {{#  } }}
            </script>

            <!-- 创建时间格式化处理 -->
            <script type="text/html" id="createTimeTpl">
                {{formatDate(d.createTime)}}
            </script>

            <!-- 更新时间格式化处理 -->
            <script type="text/html" id="updateTimeTpl">
                {{formatDate(d.updateTime)}}
            </script>

        </div>
    </div>
</div>

<script src="../../layui/layui.js"></script>
<script type="text/javascript">
    // 日期格式转换函数
    function formatDate(str) {
        if (str != null) {
            var now = new Date(str);
            var year = now.getFullYear();  // 取得4位数的年份
            var month = now.getMonth() + 1;  // 取得日期中的月份
            var date = now.getDate();  // 返回日期中的天数
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            return year + "-" + month + "-" + date + " " + hours + ":" + minutes + ":" + seconds;
        }
        return "";
    }

    layui.config({
        base: '../layui/layuiAdmin/' // 静态资源所在路径
    }).extend({
        index: 'lib/index' // 主入口模块
    }).use(['layer', 'table', 'form'], function () {
        var $ = layui.$,
            form = layui.form,
            layer = layui.layer,
            table = layui.table;

        // 加载表格数据
        table.render({
            elem: '#LAY-user-manage',
            url: '/sys_user/findSysUserAll', // 后端接口
            cellMinWidth: 80, // 全局定义常规单元格的最小宽度
            title: '员工数据表',
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field: 'userId', title: '工号', width: 80},
                {field: 'username', title: '姓名', width: 100},
                {field: 'phone', title: '身份证号码', width: 160},
                {field: 'rfid', title: 'RFID卡号', width: 100},
                {field: 'contact', title: '联系电话', width: 100},
                {field: 'status', title: '在职状态', templet: '#statusTpl', width: 100},
                {field: 'role', title: '操作等级', width: 100},
                {fixed: 'right', title: '操作', toolbar: '#table-useradmin-webuser', width: 180}
            ]],
            page: {
                curr: 1, // 设置初始在第 1 页
                limit: 5, // 设置初始每页显示 5 条
            },
            limits: [5, 10, 15, 20]
        });

        // 监听行工具事件
        table.on('tool(LAY-user-manage)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('确定删除该员工吗？', function (index) {
                    $.ajax({
                        url: "/emp/del", // 请求后端接口
                        type: "POST", // 请求方式
                        data: {empno: data.empno}, // 提交参数
                        dataType: "json", // 后端返回数据类型
                        success: function (res) {
                            if (res.code === 0) {
                                layer.msg(res.msg); // 弹出提示
                                table.reload('LAY-user-manage'); // 数据刷新
                                layer.close(index); // 关闭弹层
                            }
                        }
                    });
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    title: '修改员工信息',
                    skin: 'layui-layer-molv',
                    content: '../employee/edit.html',
                    maxmin: true,
                    area: ['480px', '570px'],
                    success: function (layero, index) {
                        var body = layer.getChildFrame("body", index);
                        var contentWindow = layero.find('iframe')[0].contentWindow;
                        body.find("input[name=empno]").val(data.empno);
                        body.find("input[name=ename]").val(data.ename);
                        body.find("input[name=job]").val(data.job);
                        body.find("input[name=mgr]").val(data.mgr);
                        var hiredate = new Date(data.hiredate).toISOString().split('T')[0];
                        body.find("input[name=hiredate]").val(hiredate);
                        body.find("input[name=sal]").val(data.sal);
                        body.find("input[name=comm]").val(data.comm);
                        body.find("input[name=deptno]").val(data.deptno);
                    },
                    btn: ['确定', '取消'],
                    yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index],
                            submitID = 'LAY-user-front-submit',
                            submit = layero.find('iframe').contents().find('#' + submitID);
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                            var field = data.field;
                            $.ajax({
                                url: "/emp/update", // 请求后端接口
                                type: "POST",
                                data: JSON.stringify(field), // 提交json参数
                                contentType: "application/json;charset=utf-8",
                                dataType: "json",
                                success: function (res) {
                                    if (res.code === 0) {
                                        layer.msg(res.msg); // 弹出提示
                                        table.reload('LAY-user-manage'); // 数据刷新
                                        layer.close(index); // 关闭弹层
                                    }
                                }
                            });
                        });
                        submit.trigger('click');
                    }
                });
            }
        });

        // 搜索功能
        form.on('submit(LAY-sysuser-front-search)', function (data) {
            var field = data.field;
            table.reload('LAY-user-manage', {
                url: '/market/search',
                where: field
            });
        });

        // 批量删除
        var active = {
            batchdel: function () {
                var checkStatus = table.checkStatus('LAY-user-manage'),
                    checkData = checkStatus.data; // 获取选中的数据

                if (checkData.length === 0) {
                    return layer.msg('请选择要删除的数据');
                }

                layer.confirm('确定删除吗？', function () {
                    table.reload('LAY-user-manage');
                    layer.msg('已删除');
                });
            },
            add: function () {
                layer.open({
                    type: 2,
                    title: '添加员工信息',
                    skin: 'layui-layer-molv',
                    content: '../employee/add.html',
                    maxmin: true,
                    area: ['480px', '370px'],
                    btn: ['确定', '取消'],
                    yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index],
                            submitID = 'LAY-user-front-submit',
                            submit = layero.find('iframe').contents().find('#' + submitID);
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                            var field = data.field;
                            $.ajax({
                                url: "/sys_user/save", // 请求后端接口
                                type: "POST",
                                data: JSON.stringify(field), // 提交json参数
                                contentType: "application/json;charset=utf-8",
                                dataType: "json",
                                success: function (res) {
                                    if (res.code === 0) {
                                        layer.msg(res.message); // 弹出提示
                                        table.reload('LAY-user-manage'); // 数据刷新
                                        layer.close(index); // 关闭弹层
                                    }
                                }
                            });
                        });
                        submit.trigger('click');
                    }
                });
            }
        };

        $('.layui-btn.layuiadmin-btn-useradmin').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
