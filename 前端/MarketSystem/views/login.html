<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>超市收银系统</title>
  <!--引入layui.css文件-->
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layui/layuiAdmin/css/admin.css" media="all">
  <link rel="stylesheet" href="../layui/layuiAdmin/css/login.css" media="all">
</head>
<body>

<!--登录框布局-->
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;background-color: #1C9399;">
  <div class="layadmin-user-login-main" style="background-color:white;border-radius: 5px;">
    <div class="layadmin-user-login-box layadmin-user-login-header">
      <h2>超市收银系统</h2>
    </div>
    <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
      <div class="layui-form-item">
        <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
        <input type="text" name="username" id="LAY-user-login-username" lay-verify="required|username" placeholder="用户名" value="admin" class="layui-input">
      </div>
      <div class="layui-form-item">
        <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
        <input type="password" name="password" id="LAY-user-login-password" lay-verify="required|password" placeholder="密码" value="123456" class="layui-input">
      </div>
      <div class="layui-form-item">
        <div class="layui-row">
          <div class="layui-col-xs7">
            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
            <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required|vercode" placeholder="图形验证码" value="b4db" class="layui-input">
          </div>
          <div class="layui-col-xs5">
            <div style="margin-left: 10px;">
              <!--<img src="images/captcha.gif" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">-->
              <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
            </div>
          </div>
        </div>
      </div>
      <div class="layui-form-item" style="margin-bottom: 20px;">
        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
        <a href="views/user/forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
      </div>
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登  录</button>
      </div>
    </div>
  </div>

  <div class="layui-trans layadmin-user-login-footer">

    <p>© 2024 <a href="https://www.toutiao.com/c/user/token/MS4wLjABAAAACw3vTbcuPpd0e_JVMny9jAMGHyl-vVWV5y4IIMyLyKA/" target="_blank">gxa.com</a></p>
  </div>

</div>





<!--引入layui.js文件-->
<script src="layui/layui.js"></script>
<script>
    layui.config({
        base: 'layui/layuiAdmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','layer','form'], function(){
        var $ = layui.$
            ,setter = layui.setter
            ,layer = layui.layer
            ,admin = layui.admin
            ,form = layui.form
            ,router = layui.router()
            ,search = router.search;

        // form.render();
        //提交
        form.on('submit(LAY-user-login-submit)', function(obj){
             // 通过ajax调用后端登录接口，实现登录功能。
             $.ajax({
                  url:"/login", //后端接口
                  type:"get", //提交参数方式get|post
                  data:obj.field, //提交参数
                  dataType:"json", //后端返回的参数类型：json、html、text......
                  success:function (res){ //成功后的回调函数 res = RespResult
                      if(res.code == 0){
                           // 将该用户的登录信息，存放到localStorage对象中
                          localStorage.setItem("sysUserInfo",JSON.stringify(res.data))
                          //登入成功的提示与跳转
                          layer.msg(res.message, {
                              offset: '15px'
                              ,icon: 1
                              ,time: 1000
                          }, function(){
                              location.href = 'views/index.html'; //后台主页
                          });
                      }else{
                        //错误提示
                        layer.msg(res.message, {
                          offset: '15px'
                          ,icon: 5
                          ,time: 2000
                        });
                      }
                  }
             })

        });
    });
</script>
</body>
</html>
